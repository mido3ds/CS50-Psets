{% extends "layout.html" %}

{% block title %} 
    Register
{% endblock %}

{% block main %} 
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="on" autofocus class="form-control" name="user" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password1" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="Type password again" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
